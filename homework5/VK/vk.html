<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>VK</title>
	<link rel="stylesheet" href="vk.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<p class="empty"></p>
			<p class="vk"><a href="#"><img src="img/vk.png" alt="логотип вк"></a></p>
			<p class="item-search">
				<input type="text" class="search" name="search" placeholder="Поиск">
			</p>
			<p class="bell"></p>
			<p class="music"></p>
			<p class="play"></p>
			<p class="empty__more"></p>
			<p class="name">Ксения<img class="name__photo" src="img/no.png" width="28" height="28" alt="нет фото"><input type="checkbox" id="angel" class="angel"><label id="angel"><img  src="img/angle.png" width="8" height="7"></label> </p>
			<p class="empty"></p>
	    </div>
    </header>
	<main>
		<div class="main">

			<div>
				<p class="nothing"></p>
			</div>

				<div class="items">
					<div class="items__my page"><img src="img/home.png">Моя страница</div>
					<div class="items__news"><img src="img/news.png">Новости</div>
					<div class="items__messages"><img src="img/mess.png">Сообщения</div>
					<div class="items__friends"><img src="img/friends.png">Друзья</div>
					<div class="items__community"><img src="img/comm.png">Сообщества</div>
					<div class="items__photos"><img src="img/photo.png">Фотогрфии</div>
					<div class="items__music"><img src="img/mus2.png">Музыка</div>
					<div class="items__video"><img src="img/video.png">Видео</div>
					<div class="items__games"><img src="img/game.png">Игры</div>
					<span class="items__line"><hr></span>
					<div class="items__pay"><img src="img/pay.png">VK Pay</div>
				    <span class="items__line"><hr></span>
					<div class="items__goods"><img src="img/goods.png">Товары</div> 
				</div>
				
				<div class="interesting">Сначала интересные
					<div class="switch"><label class="switch__play">
						</label><input class="input" type="checkbox" >

					 </div>
				</div>


			<div class="topic">

				<div class="topic__icon"><img src="img/art.jpg" width="55" height="55">
				  <div class="topic__public" ><a href="#" class="public">ART LEGALE</a>
					<a href="#" class="time">5 минут назад</a></div>
					
				</div>

					<div class="topic__name">Thomas Strogalski - Nature takes over</div>

				<div class="topic_main" >

					<img src="img/nat 1.jpg" width="170" height="120">
					<img src="img/nat 2.jpg" width="170" height="120">
					<img src="img/nat 3.jpg" width="170" height="120">
					<img src="img/nat 4.jpg" width="170" height="120">
					<img src="img/nat 5.jpg" width="170" height="120">
					<img src="img/nat 6.jpg" width="170" height="120">
					<img src="img/nat 7.jpg" width="170" height="120">
					<img src="img/nat 8.jpg" width="170" height="120">
					<img src="img/nat 9.jpg" width="170" height="120">
					<span class="topic__line"><hr></span>
				</div>
				

			</div>

			<div class="news">
				<div class="news__news">Новости
					
						<p>Фотографии</p>
						<p>Видеозаписи</p>
						<p>Подкасты</p>
				    
				</div>
				<div class="">Рекомендации</div>
				<div class="">Поиск</div>
				<span class="line"><hr></span>
				<div class="">Понравилось</div>
				<div class="">Обновления</div>
				<div class="">Комментарии</div>
			</div>

			<div>
				<p class="nothing"></p>
			</div>
		</div>	
	</main>
	<footer></footer>
</body>
</html>
